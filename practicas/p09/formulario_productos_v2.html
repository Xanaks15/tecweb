  <head>

  <body>

            <li><label for="marca">Marca:</label> 
              <select name="marca" id="marca" tabindex="2"onblur="checkMarca()">
                <option value="">Selecciona una marca</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Amazon">Amazon</option>
                <option value="Sony">Sony</option>
                <option value="Xiaomi">Xiaomi</option>
              </select></p>
            <li><label for="modelo">Modelo:</label> <input type="text" name="Modelo" placeholder="..."id="modelo" tabindex="3" onblur="checkModel()"></li><br/>
            <li><label for="precio">Precio:</label> <span>$</span> <input type="number" step="0.01" name="Precio" placeholder="Mayor a 99.99"id="precio" tabindex="4" onblur="checkPrice()" ></li><br/>
            <li><label for="detalles">Detalles (opcional):</label><br><textarea name="Detalles" rows="4" cols="60" id="detalles" placeholder="No mÃ¡s de 250 caracteres de longitud" tabindex="5" onblur="checkDetalles()" ></textarea></li><br/>
            <li><label for="unidades">Unidades:</label> <input type="number" name="Unidades" placeholder="Minimo 0" id="unidades" tabindex="6" onblur="checkUnidades()"></li><br/>
            <li><label for="imagen">Imagen:</label> <input type="text" name="Imagen" placeholder="URL image" id="imagen" tabindex="7" onblur="checkImg()"></li><br/>
        </ul>  
      </fieldset>
      <p>
        <input type="submit" value="Actualizar">
        <input type="reset">
      </p>

    </form>
  </body>
