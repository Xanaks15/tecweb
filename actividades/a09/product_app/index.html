<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <style>
    .form-control {
      margin-bottom: 20px; /* Ajusta el valor según el espacio que necesites */
  }
  </style>
  <body>
    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" >Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form" onsubmit="return checkForm()">
                <div class="form-group">
                  <small class="error-message" id="name-alert"></small>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" onblur="checkName()">
                  <small class="error-message" id="marca-alert"></small>
                  <select class="form-control" type="text" name="marca" id="form-marca" onblur="checkMarca()">
                    <option value="" disabled selected aria-placeholder="Selecciona una marca">Selecciona una marca</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Amazon">Amazon</option>
                    <option value="Sony">Sony</option>
                    <option value="Xiaomi">Xiaomi</option>
                  </select>
                  <small class="error-message" id="modelo-alert"></small>
                  <input class="form-control"type="text" name="modelo" placeholder="Modelo del producto"id="form-modelo" onblur="checkModel()">
                  <small class="error-message" id="precio-alert"></small>
                  <input class="form-control"type="number" step="0.01" name="precio" placeholder="Sheintavos, no texto" id="form-precio" onblur="checkPrice()">
                  <small class="error-message" id="detalles-alert"></small>
                  <textarea class="form-control" name="detalles" rows="4" cols="45" id="form-detalles" placeholder="Detalles del producto" onblur="checkDetalles()"></textarea>
                  <small class="error-message" id="unidades-alert"></small>
                  <input class="form-control" type="number" name="unidades" placeholder="Unidades" id="form-unidades" onblur="checkUnidades()">
                  <input class="form-control" type="text" name="imagen" placeholder="URL image" id="form-imagen" onblur="checkImg()"><br/>
                </div>
                
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" id="agregar" type="submit" >
                  Agregar Producto
                </button>
              </form>

            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
