<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" >Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form" onsubmit="return checkForm()">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" onblur="checkName()"><br>
                  <input class="form-control" type="text" name="marca" placeholder="Marca del producto" id="form-marca" required onblur="checkMarca()"><br/>
                  <input class="form-control"type="text" name="modelo" placeholder="Modelo del producto"id="form-modelo" required onblur="checkModel()"><br/>
                  <input class="form-control"type="number" step="0.01" name="precio" placeholder="Sheintavos, no texto"id="form-precio" required onblur="checkPrice()"><br/>
                  <textarea class="form-control" name="detalles" rows="4" cols="45" id="form-detalles" placeholder="No más de 300 caracteres de longitud" required onblur="checkDetalles()"></textarea><br/>
                  <input class="form-control" type="number" name="unidades" placeholder="Mayor a 0" id="form-unidades" min="1" required onblur="checkUnidades()"><br/>
                  <input class="form-control" type="text" name="imagen" placeholder="URL image" id="form-imagen" required onblur="checkImg()"><br/>
                </div>
                
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" id="agregar" type="submit" >
                  Agregar Producto
                </button>
              </form>

            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
